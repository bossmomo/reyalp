<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico"/>
    <link rel="stylesheet" href="static/style/style.css">
    <link rel="stylesheet" href="static/style/playlist.css">

<body id="main">
    <div class="sidebar">
        <a href="/"><img src="static/img/reyalp.png" class="logo"></a>
        <h3>REYALP</h3>
        <button onclick="changeColor()"><i class="bi bi-palette-fill"></i> Color Change</button>
        <button onclick="exit()"><i class="bi bi-box-arrow-left"></i> Exit</button>
        <hr>
        <div class="playlists" id="playlists"></div>

    <div id="content"></div>
    <div id="footer">
        <img id="footer-album">
        <h3 id="footer-title"></h3>
        <div><button onclick="shuffle()" id="shuffle"><i class="bi bi-shuffle"></i></button>
        <button onclick="constp()" id="plps"><i class="bi bi-play"></i></button>
        <button onclick="skip()"><i class="bi bi-skip-end"></i></button></div>
    </div>
    <audio id="player"></audio>
    <script src="/static/js/index.js"></script>
